<!DOCTYPE html>

			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link active" href="#home">Home</a>
					</li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
							More
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#reviews">Reviews</a></li>
							<li><a class="dropdown-item" href="#guides">Guides</a></li>
							<li><a class="dropdown-item" href="#community">Community</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>

		<div id="photoCarousel" class="carousel slide" data-bs-ride="carousel">

			<div class="carousel-indicators">
				<button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="0" class="active"></button>
				<button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="1"></button>
				<button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="2"></button>
			</div>

			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="https://via.placeholder.com/1200x500/4a5568/ffffff?text=Landscape+Photography"
						class="d-block w-100" alt="Landscape Photography">
					<div class="carousel-caption d-none d-md-block">
						<h5>Landscape Photography</h5>
						<p>Capturing Nature's Most Beautiful Spots</p>
					</div>
				</div>

				<div class="carousel-item">
					<img src="https://via.placeholder.com/1200x500/8b5cf6/ffffff?text=Portrait+Photography"

					<div class="carousel-caption d-none d-md-block">
						<h5>Portrait Photography</h5>
						<p>Every expression tells a story</p>
					</div>
				</div>

				<div class="carousel-item">
					<img src="https://via.placeholder.com/1200x500/059669/ffffff?text=Urban+Photography"
						class="d-block w-100" alt="Urban Photography">
					<div class="carousel-caption d-none d-md-block">
						<h5>Urban Photography</h5>
						<p>Finding beauty in the built world</p>
					</div>
				</div>
			</div>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- site will work on mobile devices -->
	<title>Ari's Portfolio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- will add Bootstrap CSS to help components work, gets Bootstrap styles from the internet -->
	<link href="styles.css" rel="stylesheet">
</head>

<body>
	<header class="bg-primary text-white py-4">
		<div class="container">
			<div class="d-flex justify-content-between align-items-center">
				<h1 class="mb-0">Welcome to my World!</h1> <!-- mb-0 removes the default bottom margin from h1 -->
				<button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#contactModal">
					<!-- button to open modal | data-bs-toggle: tells Bootstrap "this opens a modal" | data-bs-target: points to which modal to open -->
					Contact Us!
				</button>
			</div>
		</div>
	</header>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- navbar-expand-lg: ensures navigation bar will collapse on small screens. | navbar-dark bg-dark: dark theme & dark background-->
		<div class="container">

			<a class="navbar-brand" href="#">Ari Taylor Photography</a> <!-- left side of nav bar -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span> <!-- the 3 horizontal lines -->
			</button>
		</div>
	</nav>

</body>












<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--helps Bootstrap JS components work -->
<script src="scripts.js"></script>
</body>

</html>

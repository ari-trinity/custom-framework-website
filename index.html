<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- site will work on mobile devices -->
	<title>Ari's Portfolio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- will add Bootstrap CSS to help components work, gets Bootstrap styles from the internet -->
	<link href="styles.css" rel="stylesheet">
</head>

<body>
	<header class="bg-primary text-white py-4">
		<div class="container">
			<div class="d-flex justify-content-between align-items-center">
				<h1 class="mb-0">Welcome to my World!</h1> <!-- mb-0 removes the default bottom margin from h1 -->
				<button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#contactModal">
					<!-- button to open modal | data-bs-toggle: tells Bootstrap "this opens a modal" | data-bs-target: points to which modal to open -->
					Contact Us!
				</button>
			</div>
		</div>
	</header>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<!-- navbar-expand-lg: ensures navigation bar will collapse on small screens. | navbar-dark bg-dark: dark theme & dark background-->
		<div class="container">

			<a class="navbar-brand" href="#">Ari Taylor Photography</a> <!-- left side of nav bar -->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span> <!-- the 3 horizontal lines -->
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<!-- navbar-nav: list of navigation links | ms-auto: menu will be pushed to the left side -->
					<li class="nav-item"> <!-- nav-item is for each menu item -->
						<a class="nav-link active" href="#home">Home</a>
						<!-- nav-link: styles the link | active: highlights the current page -->
					</li>

					<li class="nav-item dropdown"> <!-- creates our dropdown menu -->
						<a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
							<!-- dropdown-toggle: will add dropdown arrow -->
							More
						</a>

						<ul class="dropdown-menu"> <!-- creates dropdown menu, shows each item in dropdown -->
							<lia><a class="dropdown-item" href="#reviews">Reviews</a></lia>
							<lia><a class="dropdown-item" href="#guides">Guides</a></lia>
							<lia><a class="dropdown-item" href="#community">Community</a></lia>
						</ul> <!-- whats happening? for desktop, menu items will show in a row | for mobile, the menu collapses into a hamburger menu | dropdown, user can click 'more' to see extra options -->

					</li>
				</ul>
			</div>
		</div>
	</nav>

		<main> <!-- main content -- carousel component -->
			<div id="photoCarousel" class="carousel slide" data-bs-ride="carousel">
				<div ckass="carousel-indicators">
					<button type="button" data-bs-target="photoCarousel" data-bs-slide-to="0" class="active"></button>
					<button type="button" data-bs-target="photoCarousel" data-bs-slide-to="1"></button>
					<button type="button" data-bs-target="photoCarousel" data-bs-slide-to="2"></button>
				</div>

			</div>
		</main>
</body>












<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--helps Bootstrap JS components work -->
<script src="scripts.js"></script>
</body>

</html>
